<h2 class="container">Compte</h2>
<div class="container">
    <div class="container mt-4 alert alert-success">{{ message }}</div>
    <div class="container">
      <div classe="my-3">
        <h3>Paramètres de connexion</h3>
      </div>
      <div classe="my-3">
        <h3>Informations personnelles</h3>
        <table>
          <tr>
            <th class="col-3">Nom :</th>
            <td class="col-3">{{ utilisateur.nom }}</td>
          </tr>
          <tr>
            <th class="col-3">Prénom :</th>
            <td class="col-3">{{ utilisateur.prenom }}</td>
          </tr>
          <tr>
            <th class="col-3">Adresse :</th>
            <td class="col-3">{{ utilisateur.adresse }}</td>
          </tr>
        </table>
      </div>
    </div>
</div>
